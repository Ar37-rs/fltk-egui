[package]
name = "fltk-egui"
version = "0.5.1"
edition = "2021"
authors = ["MoAlyousef <mohammed.alyousef@neurosrg.com>"]
description = "FLTK backend for egui"
repository = "https://github.com/fltk-rs/fltk-egui"
documentation = "https://docs.rs/fltk-egui"
keywords = ["gui", "widgets", "graphics"]
categories = ["gui"]
readme = "README.md"
license = "MIT"
rust-version = "1.56"

[dependencies]
egui = "0.16"
gl = "0.14"
# for internal use case faster build (bundled).
# fltk = { version = "1.2", features = ["enable-glwindow", "fltk-bundled"] }
fltk = { version = "1.2", features = ["enable-glwindow"] }

# for the demo_windows example
[dev-dependencies]
egui_demo_lib = "0.16"

[features]
fltk-bundled = ["fltk/fltk-bundled"]
no-pango = ["fltk/no-pango"]
